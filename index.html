<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-with, initial-scale=1">
        <meta name="author" content="Fabian Mendoza">
        <meta name="description" content="Dashboard">
        <meta name="keywords" content="html, css, web, seo, web development">
        <title>Clients Detection</title>
        <link rel="icon" href="../src/img/favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
        <script src="./assets/js/index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container flex flex-center">
                <div class="dashboard flex flex-direction-column">
                    <div class="setting">
                        <div class="title">
                            <h1>System</h1>
                        </div>
                        <div class="data">
                            <p>OS: <span class="os"></span></p>
                            <p>Language: <span class="language"></span></p>
                            <p>Browser: <span class="browser"></span></p>
                        </div>
                    </div>

                    <div class="setting">
                        <div class="title">
                            <h1>Window</h1>
                        </div>
                        <div class="data">
                            <p>Width: <span class="width"></span></p>
                            <p>Height: <span class="height"></span></p>
                            <p>Orientation: <span class="orientation"></span></p>
                        </div>
                    </div>
                    
                    <div class="setting">
                        <div class="title">
                            <h1>Battery</h1>
                        </div>
                        <div class="data">
                            <p>Level: <span class="level"></span></p>
                            <p>Status: <span class="status"></span></p>
                        </div>
                    </div>
                    
                    <div class="connection-color">
                        <p class="connection-status"></p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
